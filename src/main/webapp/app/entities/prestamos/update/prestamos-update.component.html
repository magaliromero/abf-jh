<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prestamos-heading" data-cy="PrestamosCreateUpdateHeading" jhiTranslate="abfApp.prestamos.home.createOrEditLabel">
        Crear o editar Prestamos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="abfApp.prestamos.fechaPrestamo" for="field_fechaPrestamo">Fecha Prestamo</label>
          <div class="input-group">
            <input
              id="field_fechaPrestamo"
              data-cy="fechaPrestamo"
              type="text"
              class="form-control"
              name="fechaPrestamo"
              ngbDatepicker
              #fechaPrestamoDp="ngbDatepicker"
              formControlName="fechaPrestamo"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaPrestamoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="
              editForm.get('fechaPrestamo')!.invalid && (editForm.get('fechaPrestamo')!.dirty || editForm.get('fechaPrestamo')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fechaPrestamo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="abfApp.prestamos.vigenciaPrestamo" for="field_vigenciaPrestamo">Vigencia Prestamo</label>
          <input
            type="number"
            class="form-control"
            name="vigenciaPrestamo"
            id="field_vigenciaPrestamo"
            data-cy="vigenciaPrestamo"
            formControlName="vigenciaPrestamo"
          />
          <div
            *ngIf="
              editForm.get('vigenciaPrestamo')!.invalid &&
              (editForm.get('vigenciaPrestamo')!.dirty || editForm.get('vigenciaPrestamo')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('vigenciaPrestamo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('vigenciaPrestamo')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Este campo debe ser un n√∫mero.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="abfApp.prestamos.fechaDevolucion" for="field_fechaDevolucion">Fecha Devolucion</label>
          <div class="input-group">
            <input
              id="field_fechaDevolucion"
              data-cy="fechaDevolucion"
              type="text"
              class="form-control"
              name="fechaDevolucion"
              ngbDatepicker
              #fechaDevolucionDp="ngbDatepicker"
              formControlName="fechaDevolucion"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaDevolucionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="
              editForm.get('fechaDevolucion')!.invalid &&
              (editForm.get('fechaDevolucion')!.dirty || editForm.get('fechaDevolucion')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fechaDevolucion')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="abfApp.prestamos.materiales" for="field_materiales">Materiales</label>
          <select
            class="form-control"
            id="field_materiales"
            data-cy="materiales"
            name="materiales"
            formControlName="materiales"
            [compareWith]="compareMateriales"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="materialesOption" *ngFor="let materialesOption of materialesSharedCollection">
              {{ materialesOption.descripcion }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
